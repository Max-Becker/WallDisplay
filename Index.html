<body onload="startTime();" onload="doSlideshow();" class="bgimg">

    <main onclick="closeSideBar()">
        <div id="toprow">           <!--HTML organized into rows, first row-->

            <div id="calendar">

            <div id="user">

                <p id="name">Max</p>
            </div>
        </div>

        <div id="2ndrow">
            <div id="weather">

                <div class=right>
                    <div class="temp"><span id="temp">0</span>&deg;</div>
                    <div class="mmTemp"><span id="mmTemp">0&deg; - 0&deg;</span></div>
                    <div>

        <div id="3rdrow">

                <h1 class="desthead"><span id="desthead"></span>Time to <span style="color:#964047">ASU Tempe</span></h1>
                <img id=car src="imgs/car.png">

            <div id="uber">
                <h1 class="uberhead"><span id="uberhead">Uber</span></h1>

               <b> <div class = "uberdescription"><span id = "uberdescription">Tap to call a ride</span></div></b>
            </div>
        </div>


    </main>


    <script>        //Clock
        function startTime() {      
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            m = Ticking(m);
            var mon = d.getMonth();
            var da = d.getDay();
            var num = d.getDate();
            var day, month, number;
            if (h > 12) {
                h = h - 12;
            }
            switch (mon) {         //Matching month number with name
                case 0:
                    month = "Jan";
                    break;
                case 1:
                    month = "Feb";
                    break;
                case 2:
                    month = "Mar";
                    break;
                case 3:
                    month = "Apr";
                    break;
                case 4:
                    month = "May";
                    break;
                case 5:
                    month = "Jun";
                    break;
                case 6:
                    month = "Jul";
                    break;
                case 7:
                    month = "Aug";
                    break;
                case 8:
                    month = "Sep";
                    break;
                case 9:
                    month = "Oct";
                    break;
                case 10:
                    month = "Nov";
                    break;
                case 11:
                    month = "Dec";
                    break;
            }
            switch (da) {
                case 0:
                    day = "Sunday";
                    break;
                case 1:
                    day = "Monday";
                    break;
                case 2:
                    day = "Tuesday";
                    break;
                case 3:
                    day = "Wednesday";
                    break;
                case 4:
                    day = "Thursday";
                    break;
                case 5:
                    day = "Friday";
                    break;
                case 6:
                    day = "Saturday";
                    break;



            }


            document.getElementById("time").innerHTML = h + ":" + m;

            document.getElementById("cal").innerHTML = day + " " + month + " " + num;

            var t = setTimeout('startTime()', 500);
        }

        function Ticking(ticVal) {      //Adds a zero infront of time
            if (ticVal < 10) {
                ticVal = "0" + ticVal;
            }
            return ticVal;
        }

    </script>
    <script>    //Wallpapers stored in an Array and displayed according to wallpaper.js timer with a fade animation
        var images = new Array('imgs/Wallpapers/Google-Pixel-XL-Wallpapers-3.jpg', 'imgs/Wallpapers/Google-Pixel-XL-Wallpapers-4.jpg', 'imgs/Wallpapers/Google-Pixel-XL-Wallpapers-7.png', 'imgs/Wallpapers/Google-Pixel-XL-Wallpapers-8.jpg', 'imgs/Wallpapers/wall20160920094502.png', 'imgs/Wallpapers/wall20160920094613.png');
        var nextimage = 0;
        doSlideshow();

        function doSlideshow() {
            if (nextimage >= images.length) {
                nextimage = 0;
            }
            $('.bgimg')
                .css('background-image', 'url("' + images[nextimage++] + '")')
                .fadeIn(50000, function() {
                    setTimeout(doSlideshow, 100000);
                });
        }

    </script>

</body>
